{% extends "base.html" %}

{% block title %}Crear Usuario{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-header text-center" style="background-color: #FF8C00;">
                    <h4 class="text-white mb-0">➕ Crear nuevo usuario</h4>

                </div>
                <div class="card-body bg-white p-4">

                    {% if messages %}
                        <div class="alert" style="background-color: #fff3e0; border: 2px solid #ffccbc; color: #777;">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}

                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label text-dark">Nombre de usuario</label>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label text-dark">Correo electrónico</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label text-dark">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn w-100 text-white" style="background-color: #FF8C00;">
                            Crear usuario
                        </button>
                    </form>
                </div>
                <div class="card-footer bg-light text-center">
                    <a href="{% url 'usuarios_lista' %}" class="btn btn-outline-secondary">⬅ Volver a la lista</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
